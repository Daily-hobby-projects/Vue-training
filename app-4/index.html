<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/main.css">
    <title>App</title>
</head>
<body>
    

    <div id="app">
        <h1 class="title">Example App</h1>
        <div class="posts">
            <div class="post" v-for="post in sortedPosts" v-bind:key="post.id">
                <h4>{{post.user}}</h4>
                <p>{{post.content}}</p>
                <a href="#" v-on:click="like(post.id)">{{post.likes}} Likes</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
