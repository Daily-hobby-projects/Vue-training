<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>APP 8</title>
</head>
<body>
    <div id="app">
        <center>
            <h1 class="title">Vue Post</h1>
        </center>
        

        <div class="posts">
            <div v-for="post in sortedPosts" v-bind:key="post.id" class="post" >
                <post-component
                    v-bind:post="post"
                    v-bind:posts="sortedPosts"
                
                ></post-component>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
