<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>APP 9</title>
</head>
<body>
    <div id="app">
        <center>
            <h1 class="title">
                Daily Post
            </h1>
        </center>
        <div class="posts">
            <div class="post" v-for="post in sortedPosts" v-bind:key="post.id">
                <post-component 
                v-bind:post= "post" 
                v-bind:posts="posts"
                ></post-component>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
